# Nginx configuration for SiteSetups
# Deployed automatically by GitHub Actions to /etc/nginx/sites-available/americancheese

# Landing page at sitesetups.com (static HTML)
server {
    server_name sitesetups.com www.sitesetups.com;
    root /var/www/landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/sitesetups.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sitesetups.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP -> HTTPS redirect for landing page
server {
    if ($host = www.sitesetups.com) {
        return 301 https://$host$request_uri;
    }
    if ($host = sitesetups.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name sitesetups.com www.sitesetups.com;
    return 404;
}

# App at app.sitesetups.com (Node.js proxy)
server {
    server_name app.sitesetups.com;
    client_max_body_size 50M;

    # API routes with extended timeouts for large attachments
    location /api/ {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # All other routes (frontend SPA)
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    gzip_comp_level 6;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/app.sitesetups.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.sitesetups.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP -> HTTPS redirect for app
server {
    if ($host = app.sitesetups.com) {
        return 301 https://$host$request_uri;
    }
    listen 80;
    server_name app.sitesetups.com;
    return 404;
}
