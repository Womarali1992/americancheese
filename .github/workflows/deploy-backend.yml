name: Deploy Backend to Digital Ocean

on:
  push:
    branches:
      - main
    paths:
      - 'americancheese/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Adding Known Hosts
        run: ssh-keyscan -H 178.128.118.54 >> ~/.ssh/known_hosts

      - name: Deploy to Digital Ocean
        run: |
          echo "Deploying americancheese backend..."
          ssh -i ~/.ssh/id_rsa root@178.128.118.54 << 'ENDSSH'
          set -e
          echo "Starting deployment process..."

          # Create app directory if it doesn't exist
          mkdir -p /var/www/americancheese
          cd /var/www/americancheese

          # Clone or pull the repository
          if [ ! -d ".git" ]; then
            echo "Cloning repository for the first time..."
            cd /var/www
            rm -rf americancheese
            git clone https://github.com/${{ github.repository }}.git americancheese
            cd americancheese
          else
            echo "Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
          fi

          # Navigate to the americancheese subfolder (where the actual app is)
          cd /var/www/americancheese/americancheese

          # Load NVM
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          nvm use 18 || nvm install 18

          # Install dependencies
          npm install

          # Build the application
          npm run build

          # Run critical database fixes inline (fix NULL calendar_active, invalid dates)
          echo "Running inline database fixes..."
          sudo -u postgres psql -d americancheese << 'SQLFIX'
          -- Fix NULL calendar_active (most common cause of crashes)
          UPDATE tasks SET calendar_active = false WHERE calendar_active IS NULL;
          UPDATE subtasks SET calendar_active = false WHERE calendar_active IS NULL;
          
          -- Fix invalid/NULL dates on tasks
          UPDATE tasks SET start_date = CURRENT_DATE WHERE start_date IS NULL;
          UPDATE tasks SET end_date = start_date + INTERVAL '7 days' WHERE end_date IS NULL;
          UPDATE tasks SET end_date = start_date + INTERVAL '7 days' WHERE end_date < start_date;
          
          -- Fix NULL status
          UPDATE tasks SET status = 'not_started' WHERE status IS NULL;
          UPDATE subtasks SET status = 'not_started' WHERE status IS NULL;
          SQLFIX
          echo "Database fixes applied"

          # Stop any existing PM2 process
          pm2 delete americancheese 2>/dev/null || true

          # Start the app with PM2
          pm2 start npm --name americancheese -- run start
          pm2 save

          # Wait for app to start
          echo "Waiting for app to start..."
          sleep 8

          # Check if app is running
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/api/projects 2>/dev/null || echo "000")
          echo "API health check: HTTP $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "App may have issues. Recent logs:"
            pm2 logs americancheese --lines 30 --nostream 2>/dev/null || true
          fi

          echo "Deployment complete!"
          ENDSSH
