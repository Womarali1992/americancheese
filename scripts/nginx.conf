# Nginx Configuration for Construction Management Platform
# Copy this to: /etc/nginx/sites-available/americancheese
# Then create symlink: ln -s /etc/nginx/sites-available/americancheese /etc/nginx/sites-enabled/
# Test config: nginx -t
# Reload: systemctl reload nginx

server {
    listen 80;
    listen [::]:80;

    # Replace with your domain name
    server_name yourdomain.com www.yourdomain.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Large file upload support (for construction documents/images)
    client_max_body_size 50M;
    client_body_timeout 120s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Proxy to Node.js backend on port 5000
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;

        # WebSocket support (if needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Don't cache proxied requests
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }

    # Logging
    access_log /var/log/nginx/americancheese-access.log;
    error_log /var/log/nginx/americancheese-error.log;
}

